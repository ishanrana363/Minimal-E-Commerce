<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body>
    <!-- section 1 -->
    <div class="bg-[#F3EEE7]">
        <div class="py-4">
            <h1 class=" max-w-6xl mx-auto text-xl font-bold flex item-center ">Welcome to our international shop! Enjoy
                free shipping on orders $100 & up. <p class="underline underline-offset-1 text-[#D51243] ml-3 ">Shop Now
                    <i class="fa-solid fa-arrow-right ml-2 "></i>
                </p>
            </h1>
        </div>
    </div>

    <!-- search bar-->
    <div class="max-w-6xl mx-auto">
        <header class="flex items-center justify-between gap-10 p-4 bg-white ">
            <!-- Logo -->
            <div class="text-4xl font-bold text-black">
                <span class="text-pink-500">ni</span>nico
            </div>

            <!-- Search Bar -->
            <div class="flex-1 mx-4">
                <input type="text" placeholder="Search products..."
                    class=" px-4 w-full py-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" />
            </div>

            <!-- Language and Currency Selectors -->
            <div class="flex items-center space-x-4">
                <!-- Language -->
                <div class="relative">
                    <button class="flex px-6 py-4 items-center space-x-2 border  text-black">
                        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_Kingdom.svg"
                            alt="UK Flag" class="w-6 h-4">
                        <span>English</span>
                        <i class="fas fa-chevron-down text-sm"></i>
                    </button>
                </div>

                <!-- Currency -->
                <div class="relative">
                    <button class="flex border px-10 py-4 items-center space-x-2 text-black">
                        <span>USD</span>
                        <i class="fas fa-chevron-down text-sm"></i>
                    </button>
                </div>
            </div>

            <!-- Icons -->
            <div class="flex items-center space-x-6">
                <!-- Cart -->
                <div class="relative">
                    <i class="fas fa-shopping-cart text-3xl"></i>
                    <span
                        class="absolute top-0 right-0 w-4 h-4 text-xs text-white bg-pink-500 rounded-full flex items-center justify-center">2</span>
                </div>

                <!-- User Profile -->
                <i class="fas fa-user text-3xl"></i>

                <!-- Wishlist -->
                <i class="fas fa-heart text-3xl"></i>
            </div>
        </header>
    </div>

    <!-- navbar -->

    <div class="max-w-6xl mx-auto  ">
        <div class=" px-4 flex items-center justify-between">
            <!-- Left Section -->
            <div class="flex items-center space-x-4">
                <button class="bg-pink-600 text-white px-4 py-4 rounded flex items-center space-x-2">
                    <i class="fas fa-bars"></i>
                    <span>Categories</span>
                </button>
                <nav class="hidden lg:flex space-x-6 text-gray-800 font-bold ">
                    <a href="#" class="hover:text-pink-600">Home</a>
                    <a href="#" class="hover:text-pink-600">Shop <i class="fas fa-chevron-down text-xs ml-1"></i></a>
                    <a href="#" class="hover:text-pink-600">Pages <i class="fas fa-chevron-down text-xs ml-1"></i></a>
                    <a href="#" class="hover:text-pink-600">Blog</a>
                    <a href="#" class="hover:text-pink-600">Contact</a>
                </nav>
            </div>

            <!-- Right Section -->
            <div class="flex items-center font-bold space-x-6">
                <div class="flex items-center text-gray-800">
                    <i class="fas fa-phone-alt text-pink-600 mr-2"></i>
                    <span>908. 408. 501. 89</span>
                </div>
                <div class="flex items-center font-bold text-gray-800">
                    <i class="fas fa-map-marker-alt text-pink-600 mr-2"></i>
                    <a href="#" class="hover:text-pink-600">Find Store</a>
                </div>
            </div>
        </div>
    </div>

    <!-- banner section -->

    <div class="max-w-6xl mx-auto h-[90vh]  ">
        <div class=" mx-auto px-4 ">
            <!-- Section Wrapper -->
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Main Banner -->
                <div class="col-span-3 p-8 rounded-lg flex items-center relative bg-[#F5EEE8] ">
                    <!-- Text Content -->
                    <div class="max-w-md">
                        <p class="text-red-500 font-semibold">Accessories</p>
                        <h1 class="text-4xl font-bold leading-snug">
                            Up To <span class="text-pink-500">40% Off</span> <br>
                            latest Creations
                        </h1>
                        <button
                            class="mt-6 px-6 py-2 bg-black text-white rounded-md shadow-md hover:bg-gray-800 transition">
                            Shop Now <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>

                    <!-- Image -->
                    <div class="absolute right-0 ">
                        <img src="https://via.placeholder.com/400x300" alt="Vases" class="w-auto ">
                    </div>
                </div>

                <!-- Sidebar Cards -->
                <div class="space-y-4">
                    <!-- Card 1 -->
                    <div class="bg-white p-4 shadow-md rounded-lg">
                        <p class="text-pink-500 text-sm font-semibold">Hand made</p>
                        <h2 class="text-lg font-bold mt-1">New Modern & Stylist Crafts</h2>
                        <div class="mt-4">
                            <img src="https://via.placeholder.com/150x100" alt="Crafts" class="w-full rounded-md">
                        </div>
                    </div>

                    <!-- Card 2 -->
                    <div class="bg-white p-4 shadow-md rounded-lg">
                        <p class="text-red-500 text-sm font-semibold">Popular</p>
                        <h2 class="text-lg font-bold mt-1">Energy with our newest collection</h2>
                        <div class="mt-4">
                            <img src="https://via.placeholder.com/150x100" alt="Collection" class="w-full rounded-md">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    
</body>

</html>
